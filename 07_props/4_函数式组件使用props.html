<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello_react</title>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script src="../js/prop-types.js"></script>
  <style>
    .black {
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="test"></div>
  <div id="test1"></div>
  <div id="test2"></div>
  <script type="text/babel">

    function Person(props) {
      const {name, sex, age,speak} = props
      return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age + 1}</li>
          </ul>
        )
    }
    Person.propTypes = {
      name:PropTypes.string.isRequired,
      sex:PropTypes.string,
      age:PropTypes.number,
      speak:PropTypes.func
    }
    Person.defaultProps = {
      sex:'未知'
    }


    const p = {name:'Tom', age:18, sex:'男',speak:speak}
    ReactDOM.render(<Person {...p}/>,document.getElementById('test'))
    ReactDOM.render(<Person name='Jack' age={18} speak={speak}/>,document.getElementById('test1'))
    ReactDOM.render(<Person name='Jess' sex='男' age={19}/>,document.getElementById('test2'))

    function speak() {
      console.log('Speak')
    }
  </script>
</body>
</html>
